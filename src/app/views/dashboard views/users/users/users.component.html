<table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">1</th>
        <td>{{user.name}}</td>
        <td>{{user.Age}}</td>
        <td>{{user.email}}</td>
      </tr>
   
    </tbody>
  </table>
