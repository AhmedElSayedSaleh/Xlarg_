<app-navbar></app-navbar>
<div class="container">
<div class="row  ">
    <div class="col-md-6 m-auto form_container bg-light">
        <div class=" blog_bg_lightgreen title pt-2" style="font-family: Montserrat, sans-serif">Sign in</div>
       <h6 style="color:red; text-align:center; margin-bottom:2%">{{loginerror}}</h6>
        <form #userForm="ngForm"  (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" #email="ngModel" [class.is-invalid]=" email.invalid && email.touched" required
              class="form-control " [(ngModel)]=" loginModel.email" placeholder="Email" name="email">
            <small [class.d-none]="email.valid || email.untouched" class="text-danger">email is required</small>

            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched"
              required class="form-control" [(ngModel)]=" loginModel.password" placeholder="Password" name="password">
            <small [class.d-none]="password.valid || password.untouched" class="text-danger">password is
              required</small>
            </div>
            

            <button type="submit"  [disabled]="userForm.form.invalid" class="btn blog_bg_pink mt-4 mb-2 float-left"><a  class="blog_btn blog_bg_pink cookie_btn">Sign in</a></button>
          </form>
          <span class=" float-left ml-4 mt-4">OR</span>
          <a [routerLink]="['signup']"  ><div class=" blog_bg_pink signup float-right mt-4 ">Sign Up Now</div></a>
<div style="clear: both;"></div>
          
    </div>
</div>
</div>
<app-header></app-header>
