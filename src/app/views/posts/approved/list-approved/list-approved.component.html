<table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of approvedposts">
        <th scope="row">1</th>
        <td>{{post.title}}</td>
        <td>{{post.content}}</td>
      </tr>
     
    </tbody>
  </table>
